<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שירותי המונית שלי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ברוכים הבאים לשירותי המונית שלי</h1>
    </header>
    <section id="about">
        <h2>אודות</h2>
        <p>אני נהג מונית מנוסה, המציע שירותי הסעות בכל אזור המרכז.</p>
        <img src="taxi.jpg" alt="תמונה של המונית שלי">
    </section>
    <section id="services">
        <h2>השירותים שלנו</h2>
        <ul>
            <li>נסיעות פרטיות</li>
            <li>הסעות לשדה התעופה</li>
            <li>נסיעות עסקיות</li>
        </ul>
    </section>
    <section id="contact">
        <h2>צרו קשר</h2>
        <p>טלפון: 050-1234567</p>
        <p>אימייל: taxi@example.com</p>
        <form>
            <label for="name">שם:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">אימייל:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">הודעה:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">שלח</button>
        </form>
    </section>
</body>
</html>
